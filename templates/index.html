<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Pro 💅🏻</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- d-flex centra el contenedor -->
    <main class="d-flex">
        <!-- contenedor principal -->
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <!-- tarjeta -->
            <div class="card shadow w-50">
                <div class="card-body">
                    <!-- formulario -->
                    <!-- action="/login  en esa ruta se envia los datos" -->
                    <form action="/login" method="post">
                        <h4 class="text-center">💅🏻 Nails Pro 💅🏻</h4>
                        <h5 class="text-center">Login</h5>
                        <!-- campo email -->
                        <label for="">Email</label>
                       <input type="email" class="form-control mb-3" name="email">
                       <!--campo password  -->
                       <label for="">Contraseña</label>
                       <input type="password" class="form-control mb-3" name="password">
                       {% if message %}
                       <div class="alert alert-danger alert-dismissible fade show" role="alert" >
                         <!-- mensaje: Usuario o contraseña incorrectos  -->
                        <strong>Error </strong>{{message}}
                        <!-- boton cerrar -->
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                       </div>
                       {% endif %}
                       <!-- boton -->
                       <button type="submit" class="btn btn-primary w-100">Acceder</button>
                    </form>
                    <!-- boton de registro -->
                    <a href="{{ url_for('new_cliente') }}" class="btn btn-secondary w-100 mt-3">Nuevo usuario? Registrarse</a>

                </div>
            </div>
        </div>
    </main>




<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
