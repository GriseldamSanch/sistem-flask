<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nails Pro 💅🏻</title>
</head>

<body>
    <!-- navbar opcion login-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" href="#">💅🏻 Nails Pro 💅🏻</a>
            <span>Iniciar Sesion<a href="{{url_for('home')}}" class="mx-3">Login</a></span>
        </div>
    </nav>


        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-success alert-dismissible fade show w-40" role="alert">
                {% for category, message in messages %}
                    <strong>{{ message }}</strong>
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endwith %}


        <!-- d-flex centra el contenedor -->
        <main class="d-flex">
            <!-- contenedor principal -->
            <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
                <!-- tarjeta -->
                <div class="card shadow w-50">
                    <div class="card-body">
                        <!-- formulario -->
                        <!-- action="/new-cliente  en esa ruta se envia los datos" -->
                        <form action="/new-cliente" method="post">
                            <h4 class="text-center">💅🏻 Nails Pro 💅🏻</h4>
                            <h5 class="text-center">Regístrate</h5>
                            
                            <!-- Campo nombre de usuario -->
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre" placeholder="Nombre o usuario" required>
                            
                            <!-- Campo email -->
                            <label for="email">Email</label>
                            <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
                            
                            <!-- Campo teléfono -->
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control mb-3" name="telefono" placeholder="(011)____-____" required>
                            
                            <!-- Campo contraseña -->
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control mb-3" name="password" placeholder="Contraseña" required>
                            
                            {% if message %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <!-- mensaje: Usuario o contraseña incorrectos -->
                                <strong>Error</strong> {{message}}
                                <!-- Botón cerrar -->
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                            
                            <!-- Botón -->
                            <button type="submit" class="btn btn-primary w-100">Acceder</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </main>
    









    <!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
